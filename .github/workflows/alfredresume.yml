name: Deploy to Azure
 
on:
  push:
    branches:
      - main
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
 
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
 
    - name: Install dependencies
      run: npm install
 
    - name: Build project
      run: npm run build
 
    - name: Generate deployment token
      run: echo "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_RIVER_0849BD80F }}" > token.txt
 
    - name: Generate deployment YAML
      run: |
        echo "name: Deploy to Azure" > deploy.yml
        echo "on: push" >> deploy.yml
        echo "jobs:" >> deploy.yml
        echo "  build-and-deploy:" >> deploy.yml
        echo "    runs-on: ubuntu-latest" >> deploy.yml
        echo "    steps:" >> deploy.yml
        echo "      - name: Checkout repository" >> deploy.yml
        echo "        uses: actions/checkout@v2" >> deploy.yml
        echo "      - name: Set up Node.js" >> deploy.yml
        echo "        uses: actions/setup-node@v2" >> deploy.yml
        echo "        with:" >> deploy.yml
        echo "          node-version: '14'" >> deploy.yml
        echo "      - name: Install dependencies" >> deploy.yml
        echo "        run: npm install" >> deploy.yml
        echo "      - name: Build project" >> deploy.yml
        echo "        run: npm run build" >> deploy.yml
        echo "      - name: Deploy to Azure" >> deploy.yml
        echo "        uses: azure/webapps-deploy@v2" >> deploy.yml
        echo "        with:" >> deploy.yml
        echo "          app-name: 'alfredresume'" >> deploy.yml
        echo "          publish-profile: \${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_RIVER_0849BD80F }}" >> deploy.yml
 
    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'alfredresume'
        publish-profile: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_RIVER_0849BD80F }}

